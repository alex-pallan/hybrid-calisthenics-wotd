<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body data-bs-theme="dark">
    <div class="d-flex justify-content-between">
      <div class="bg-warning w-50" style="height: 100vh">
        <div
          id="carouselExampleAutoplaying"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <video
                style="
                  position: relative;
                  left: 50%;
                  transform: translateX(-50%);
                  height: 100vh;
                "
                autoplay
                loop
              >
                <source
                  src="https://i.imgur.com/CRilC1v.mp4"
                  type="video/mp4"
                />
              </video>
            </div>
            <div class="carousel-item">
              <img src="..." class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="..." class="d-block w-100" alt="..." />
            </div>
          </div>
        </div>
      </div>
      <div class="bg-primary w-50" style="height: 100vh">
        <div
          id="carouselExampleAutoplaying"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="..." class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="..." class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="..." class="d-block w-100" alt="..." />
            </div>
          </div>
        </div>
      </div>
    </div>
    <img
      class="position-absolute top-0 start-50 translate-middle-x mt-4"
      src="https://images.squarespace-cdn.com/content/v1/61bd05f1f151e77577ab467c/3c6f8b68-6860-45bf-aa5e-e3dc260f8d55/Hybrid+Calisthenics+Logo+No+Slogan+Transparent.png"
      height="125rem"
      style="filter: drop-shadow(5px 5px 5px black)"
    />
    <span
      class="position-absolute bottom-0 start-50 translate-middle-x text-white fw-bold"
      style="
        text-shadow: 5px 5px 5px black;
        font-size: calc(2rem + 1.5vw) !important;
      "
      >Thursday</span
    >
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
